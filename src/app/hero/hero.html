<h1>{{title}}</h1>
<div>
  <h2>Add Hero</h2>
  <label>name: </label>
  <input placeholder="name" #newhero (keyup)="enterAddHero($event, newhero)"></input>
  <button class="add" (click)="addHero(newhero)">Add</button>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ng-for="#hero of heroes" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ng-if="selectedHero">
  <h2>{{selectedHero.name}} details!</h2>
  <div><label>id: </label>{{selectedHero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ng-model)]="selectedHero.name" placeholder="name"></input>
  </div>
</div>
